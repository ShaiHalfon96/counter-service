name: Setup Helm

on:
  workflow_call:
    inputs:
      helm-version:
        required: true
        type: string
        default: 'v3.9.0'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          helm-version: ${{ inputs.helm-version }}
