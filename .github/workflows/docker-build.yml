name: CI CD Pipeline

on:
  push:
    branches:
      - '**'
    tags:
      - '**'


env:
  IMAGE: counter
  REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 0
  HELM_VERSION: 'v3.9.0'


jobs:
  determine-environment-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Determine environment and image tag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "ENV=preprod" >> "${GITHUB_ENV}"
            echo "IMAGE_TAG=main" >> "${GITHUB_ENV}"
          elif [[ "${GITHUB_REF_NAME}" == v* ]]; then
            tag_name=$(echo "${GITHUB_REF_NAME}")
            echo "ENV=prod" >> "${GITHUB_ENV}"
            echo "IMAGE_TAG=${tag_name}" >> "${GITHUB_ENV}"
          else
            brunch_name=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]')
            echo "ENV=dev" >> "${GITHUB_ENV}"
            echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> "${GITHUB_ENV}"
          fi
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}`
      - name: Print environment variables
        run: |
          echo "ENV=${{ env.ENV }}"
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}"

  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Helm lint
        run: |
          helm lint counter-service-chart

  build:
    runs-on: ubuntu-latest
    needs:
      - lint-helm
      - determine-environment-and-tag
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Convert Repository Name to Lowercase
        id: lowercase
        run: |
          # Convert the GITHUB_REPOSITORY to lowercase and set it as an environment variable
          lowercase_repo=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWER_REPO_NAME=${GITHUB_REPOSITORY}" >> "${GITHUB_ENV}"

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.LOWER_REPO_NAME }}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Inspect
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.LOWER_REPO_NAME }}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }}"

  package:
    needs: lint-helm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: counter-service-chart/*.tgz  # Path to the packaged chart file

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: counter-service-chart/*.tgz

  deploy:
    runs-on: ubuntu-latest
    needs:
      - package
      - build
      - determine-environment-and-tag
    environment: AWS
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{vars.AWS_REGION}}

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{vars.AWS_REGION}}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Helm upgrade/install
        run: helm upgrade --install ${{ env.ENV }} counter-service-chart \
            --set image.repository=${{ env.REGISTRY }}/${{ env.LOWER_REPO_NAME }}/${{ env.IMAGE }} \
            --set image.tag=${{ env.IMAGE_TAG }}"
